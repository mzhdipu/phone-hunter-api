<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHone Hunder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>

    <header>
        <div class="container">
            <h1 class="text-center">Welcome to Phone Hunder</h1>
        </div>
    </header>

    <section class="container my-5">

        <div class="my-5">
            <div class="d-flex m-auto w-50">
                <input type="text" id="search-text" class="form-control w-50">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>

            <!-- WHEN SEARCH RESULT NOT FOUND ITEMS   -->
            <h3 id="item-not-found" class="text-danger d-none my-3">No Items Found, Try Again</h3>
        </div>

        <!-- SPINNER ADDED -->
        <div id="spinner" class="d-none">
            <div style="height: 300px;" class="align-content-center d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>


        <!-- DISPLAY SEARCH RESULT  -->
        <div id="display-phone" class="row row-cols-1 row-cols-md-3 g-4"></div>

        <!-- SHOW MORE BUTTON  -->
        <div id="show-more" class="d-none d-flex justify-content-center">
            <button id="show-more-btn" class="btn btn-primary">Show More</button>
        </div>



        <!-- PHONE DISPLAY MODAL  -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneModal">
            Launch demo modal
        </button> -->

        <!-- Modal -->
        <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header d-flex flex-column">
                        <img id="modal-img" class="img-fluid w-100" src="" alt="">
                        <p id="releaseDate"></p>
                        <h5 id="modal-title" class="modal-title" id="phoneModalLabel"></h5>
                        <button type="button" class="btn-close text-end" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                </div>
            </div>

        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
